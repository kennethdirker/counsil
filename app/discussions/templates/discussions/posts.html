
{% if posts %}
    {% for post in posts %}
        {% include("discussions/post.html") %}
    {% endfor %}
{% endif %}

<div hx-get="/discussions/{{discussion.id}}/posts/{{discussion.last_post_id()}}" hx-trigger="every 2s" hx-swap="outerHTML show:bottom">
    {% if discussion.has_stalled() %}
    <!-- The discussion has stalled until another human posts.</p> -->
    {% endif %}
</div>

<div class="hidden" hx-swap-oob="true" id="starting-points"></div>
